	<link href="/dist/output.css" rel="stylesheet">
	<link href="https://cdn.tailwindcss.com" rel="stylesheet">

<style>
	/* Chocshen-inspired gradient background */
	body {
		background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
		min-height: 100vh;
		color: #f1f5f9;
	}

	/* Reusable gradient classes */
	.bg-gradient-choc-primary {
		background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
	}

	.bg-gradient-choc-red {
		background: linear-gradient(135deg, #dc2626 0%, #7f1d1d 100%);
	}

	.bg-gradient-choc-cyber {
		background: linear-gradient(135deg, #06b6d4 0%, #0ea5e9 100%);
	}

	.bg-gradient-choc-warm {
		background: linear-gradient(135deg, #f97316 0%, #f59e0b 100%);
	}

	/* Alt directions */
	.bg-gradient-choc-vertical {
		background: linear-gradient(180deg, #1e3a8a 0%, #0f172a 100%);
	}

	.bg-gradient-choc-horizontal {
		background: linear-gradient(90deg, #1e3a8a 0%, #0f172a 100%);
	}

	/* Color palette variables */
	:root {
		--choc-electric-blue: #0ea5e9;
		--choc-tech-red: #dc2626;
		--choc-deep-navy: #0f172a;
		--choc-warm-orange: #f59e0b;
		--choc-light-cyan: #a5f3fc;
		--choc-muted-gray: #94a3b8;
		--choc-dark-gray: #1e293b;
	}

	/* Utility classes */
	.bg-choc-blue {
		background-color: var(--choc-electric-blue);
	}

	.bg-choc-red {
		background-color: var(--choc-tech-red);
	}

	.bg-choc-orange {
		background-color: var(--choc-warm-orange);
	}

	.bg-choc-navy {
		background-color: var(--choc-deep-navy);
	}

	.text-choc-blue {
		color: var(--choc-electric-blue);
	}

	.text-choc-red {
		color: var(--choc-tech-red);
	}

	.text-choc-orange {
		color: var(--choc-warm-orange);
	}

	.text-choc-gray {
		color: var(--choc-muted-gray);
	}
